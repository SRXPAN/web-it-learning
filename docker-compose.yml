version: '3.8'

services:
  # === Database ===
  db:
    image: postgres:15-alpine
    container_name: elearn_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:?Variable 'DB_USER' not set}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Variable 'DB_PASSWORD' not set}
      POSTGRES_DB: ${DB_NAME:?Variable 'DB_NAME' not set}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Backend API ===
  api:
    build:
      context: .
      dockerfile: elearn-backend/Dockerfile
    container_name: elearn_api
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      # Підключення до контейнера 'db'
      DATABASE_URL: 'postgresql://${DB_USER:?Variable DB_USER not set}:${DB_PASSWORD:?Variable DB_PASSWORD not set}@db:5432/${DB_NAME:?Variable DB_NAME not set}?schema=public'
      
      # Секрети (STRICT - вимагаються у production!)
      JWT_SECRET: ${JWT_SECRET:?Variable JWT_SECRET not set}
      COOKIE_NAME: access_token
      REFRESH_COOKIE_NAME: refresh_token
      
      # URLs (можна з дефолтом для dev)
      APP_URL: ${APP_URL:-http://localhost:5173}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      
      # Stripe & Mail (STRICT - required for payment processing)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:?Variable STRIPE_SECRET_KEY not set}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:?Variable STRIPE_WEBHOOK_SECRET not set}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:?Variable STRIPE_PRICE_ID not set}
      SMTP_HOST: ${SMTP_HOST:?Variable SMTP_HOST not set}
      SMTP_PORT: ${SMTP_PORT:?Variable SMTP_PORT not set}
      SMTP_USER: ${SMTP_USER:?Variable SMTP_USER not set}
      SMTP_PASS: ${SMTP_PASS:?Variable SMTP_PASS not set}
      SMTP_FROM: ${SMTP_FROM:-E-Learn <noreply@elearn.com>}

volumes:
  postgres_data:
